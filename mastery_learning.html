<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mastery Learning Coach Lite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Mastery Learning Coach Lite</h1>
    </header>

    <!-- Main Content Area -->
    <main id="main-content" tabindex="-1">
        <!-- Dynamic content will be injected here -->
    </main>

    <!-- Footer -->
    <footer>
        <label for="load-file" id="load-label" role="button" tabindex="0" aria-label="Load Data">Load Data</label>
        <input type="file" id="load-file" accept=".json" aria-hidden="true">
        <button id="save-button" disabled aria-disabled="true">Save Data</button>
        <button id="reset-button">Reset</button>
    </footer>

    <!-- Confirmation Message -->
    <div id="message-box" class="message" role="alert" aria-live="assertive"></div>

    <!-- JavaScript Code -->
    <script src="app.js"></script>
</body>
</html>
